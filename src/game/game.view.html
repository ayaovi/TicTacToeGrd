<h1>Welcome {{vm.user.username}}!</h1>

<div class="my-container">
  <input type="button" value="Challenge AI" ng-click="vm.challengeAI()" id="challenge-ai-btn" />
  <ul id="player-move"></ul>
</div>

<div class="active-player-container">
  <input type="button" value="See Active Players" ng-click="vm.getActivePlayers()" />
  <ul class="players" id="active-players">
    <li ng-repeat="player in vm.activePlayers">
      <a ng-click="vm.viewPlayerInfo(player)">{{player.email}}</a>
    </li>
  </ul>
</div>

<div class="player-info" ng-if="vm.selectedPlayer">
	<ul>
		<li>Arrived at: {{vm.selectedPlayer.arrivedAt}}</li>
	</ul>
  <button ng-click="vm.challengeSelectedPlayer()">Challenge {{selectedPlayer.email}}</button>
</div>
